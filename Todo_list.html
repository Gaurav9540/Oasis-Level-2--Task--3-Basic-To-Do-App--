    <div class="todo">
        <h1>Todo List</h1>
    </div>
    
    <div class="container">
       
            <input type="text" id="input" placeholder="ENTER TO DO HERE...">
          
            <button id="btn">add</button>
            
            
        </div>

        <div class="HT">
            <ul class="ul" style="list-style-type:none;">
            </ul>
            
        </div>
        
   
</body>

<script>
    document.getElementById('btn').addEventListener('click',
        function () {
            let input = document.getElementById('input').value;

            let elem = document.createElement('li');
            let btn1 = document.createElement('button');
            let btn2 = document.createElement('button');

             btn1.innerText = "Done";
            btn2.innerText = "Delete";

            elem.innerText = input;

            let ul = document.querySelector('ul');

            ul.appendChild(elem);
            elem.appendChild(btn1);
            elem.appendChild(btn2);

            btn1.style.border = "none";
            btn1.style.marginLeft= "60%";
            btn1.style.borderRadius = "10px";
            btn1.style.backgroundColor = "#54baa4d";
            btn1.style.padding = "7px";
            btn1.style.width = "8%";
            btn1.style.fontWeight = "bold";
            btn1.style.marginTop = "2%";

            btn2.style.border = "none";
            btn2.style.marginLeft = "6%";
            btn2.style.borderRadius = "10px";
            btn2.style.backgroundColor = "#54baa4d"; 
            btn2.style.padding = "7px";
            btn2.style.width = "8%";
            btn2.style.fontWeight = "bold";
            btn2.style.marginTop = "2%";

            elem.style.color="white";
            elem.style.fontSize="18px";
            elem.style.fontWeight="bold";


            btn1.addEventListener('click',
                function () {
                    elem.style.textDecoration = "line-throught";
                }
            );
            btn2.addEventListener('click',
                function () {
                    elem.remove();
                }
            );

            document.getElementById('input').value = "";
        }
    );

</script>
